<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WomanStore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f4f1ee;
      display: flex;
      justify-content: center;
      padding: 30px 10px;
    }

    .phone {
      width: 360px;
      background-color: #ffffff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    header {
      background-color: #8a7566;
      color: white;
      padding: 25px 20px;
      text-align: center;
    }

    header img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 18px;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      padding: 18px;
    }

    .card {
      margin-bottom: 22px;
    }

    .card img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 8px;
    }

    .card h3 {
      font-size: 14px;
      margin-bottom: 4px;
      color: #333;
    }

    .card p {
      font-size: 12px;
      color: #666;
    }

    footer {
      padding: 15px;
      border-top: 1px solid #e5e5e5;
    }

    footer input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <header>
      <img src="https://static.wixstatic.com/media/06564e_bf77aee284f841ef86f97f7ac56a4a18~mv2.png/v1/crop/x_0,y_0,w_200,h_200/fill/w_200,h_200,al_c,q_80,enc_auto/06564e_bf77aee284f841ef86f97f7ac56a4a18~mv2.png" alt="WomanStore logo" />
      <h1>WOMANSTORE</h1>
      <p>Tu mejor opción</p>
    </header>

    <div class="content">
      <div class="card">
        <img src="https://static.wixstatic.com/media/06564e_4d2d6b715c1f46babd9bad47a2ff0d22~mv2.png/v1/crop/x_0,y_77,w_1024,h_870/fill/w_318,h_270,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/06564e_4d2d6b715c1f46babd9bad47a2ff0d22~mv2.png" alt="Blusa elegante" />
        <h3>Blusa elegante y fresca</h3>
        <p>Tallas disponibles S, M y L</p>
      </div>

      <div class="card">
        <img src="https://static.wixstatic.com/media/06564e_66e4b50f86d24a6995b0d91fbc5536cb~mv2.png/v1/crop/x_0,y_0,w_1024,h_1024/fill/w_318,h_318,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/06564e_66e4b50f86d24a6995b0d91fbc5536cb~mv2.png" alt="Vestido rojo" />
        <h3>Vestido de corte elegante</h3>
        <p>Ideal para eventos formales</p>
      </div>

      <div class="card">
        <img src="https://static.wixstatic.com/media/06564e_0f2ee3985eed487392787f35bb4f0b4c~mv2.png/v1/crop/x_0,y_0,w_1024,h_1024/fill/w_318,h_318,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/06564e_0f2ee3985eed487392787f35bb4f0b4c~mv2.png" alt="Chaqueta rosada" />
        <h3>Chaqueta ideal para invierno</h3>
        <p>Con detalles de abrigo</p>
      </div>

      <div class="card">
        <img src="https://static.wixstatic.com/media/beb25b442fa34f75b87122a12b5358b7.jpg/v1/crop/x_0,y_164,w_1000,h_1000/fill/w_318,h_318,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/beb25b442fa34f75b87122a12b5358b7.jpg" alt="Outfit casual" />
        <h3>Outfit casual moderno</h3>
        <p>Perfecto para el día a día</p>
      </div>
    </div>

    <footer>
      <input type="text" placeholder="Escribe un mensaje..." />
    </footer>
  </div>
</body>
</html>
